<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="Netflix.css">
</head>
<body>
    <header>
        <div class="logo">Netflix</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">Recently Added</a></li>
                <li><a href="#">My List</a></li>
            </ul>
        </nav>
        <div class="user-profile">
            <img src="user.png" alt="User">
        </div>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Watch Something Amazing</h1>
            <button>Watch Now</button>
        </div>
    </section>

    <section class="content">
        <h2>Popular on Myflix</h2>
        <div class="movies">
            <div class="movie"><img src="movie1.jpg" alt="Movie 1"></div>
            <div class="movie"><img src="movie2.jpg" alt="Movie 2"></div>
            <div class="movie"><img src="movie3.jpg" alt="Movie 3"></div>
            <div class="movie"><img src="movie4.jpg" alt="Movie 4"></div>
            <div class="movie"><img src="movie5.jpg" alt="Movie 5"></div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Myflix</p>
    </footer>
</body>
</html>
